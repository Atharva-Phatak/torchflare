repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.25.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config
  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
        exclude: ^tests/|torchflare/callbacks/__init__.py
  - repo: https://github.com/psf/black
    rev: 21.8b0
    hooks:
      - id: black
        exclude: ^tests/
        args: [ --safe, --quiet ]
  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies: [ flake8-blind-except, flake8-bugbear, flake8-comprehensions,
                                     flake8-debugger, flake8-docstrings, flake8-isort, flake8-polyfill, flake8-pytest,
                                     flake8-quotes, yesqa ]
        exclude: ^tests/|docs/source/conf.py

  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.0' # Update me!
    hooks:
      - id: bandit
        args: [--skip, "B101"]
        exclude: ^tests/
